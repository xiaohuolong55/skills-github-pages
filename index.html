<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        #score {
            color: #FFEB3B;
        }

        #game-over {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #F44336;
            display: none;
        }

        #game-board {
            border: 3px solid #4CAF50;
            background-color: #2d2d2d;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <div class="game-info">
        <span>分数: <span id="score">0</span></span>
        <span>控制: 方向键</span>
    </div>
    <canvas id="game-board" width="400" height="400"></canvas>
    <div id="game-over">游戏结束！点击重新开始</div>
    <button id="restart-btn">重新开始</button>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');

        // 游戏配置
        const gridSize = 20; // 网格大小（每个格子的像素）
        const tileCount = canvas.width / gridSize; // 网格数量

        // 蛇的初始状态
        let snake = [
            { x: 10, y: 10 } // 初始位置（网格坐标）
        ];
        let direction = 'right'; // 初始方向
        let nextDirection = 'right'; // 下一个方向（防止180度转弯）
        let food = spawnFood(); // 食物位置
        let score = 0;
        let gameLoop;
        let gameRunning = false;

        // 生成食物（随机位置，不与蛇身重叠）
        function spawnFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        // 绘制蛇
        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 1, // 减1留出间隙
                    gridSize - 1
                );
            });
        }

        // 绘制食物
        function drawFood() {
            ctx.fillStyle = '#F44336';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 1,
                gridSize - 1
            );
        }

        // 更新游戏状态
        function update() {
            // 更新方向
            direction = nextDirection;

            // 创建新蛇头
            const head = { ...snake[0] };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // 添加新蛇头到数组开头
            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = spawnFood(); // 生成新食物
            } else {
                snake.pop(); // 没吃到食物则移除尾部
            }

            // 检查碰撞
            if (checkCollision()) {
                endGame();
                return;
            }
        }

        // 检查碰撞（边界或自身）
        function checkCollision() {
            const head = snake[0];
            // 边界碰撞
            if (
                head.x < 0 ||
                head.x >= tileCount ||
                head.y < 0 ||
                head.y >= tileCount
            ) {
                return true;
            }
            // 自身碰撞（检查蛇头是否与身体其他部分重叠）
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        // 结束游戏
        function endGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        // 绘制游戏画面
        function draw() {
            // 清空画布
            ctx.fillStyle = '#2d2d2d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSnake();
            drawFood();
        }

        // 游戏主循环
        function gameLoopFunction() {
            update();
            draw();
        }

        // 控制方向（防止180度转弯）
        function handleKeydown(e) {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case 'Enter': // 按回车开始游戏
                    if (!gameRunning) startGame();
                    break;
            }
        }

        // 开始游戏
        function startGame() {
            // 重置游戏状态
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            nextDirection = 'right';
            food = spawnFood();
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            gameRunning = true;

            // 启动游戏循环（150ms/帧，可调整速度）
            clearInterval(gameLoop);
            gameLoop = setInterval(gameLoopFunction, 150);
        }

        // 事件监听
        document.addEventListener('keydown', handleKeydown);
        restartBtn.addEventListener('click', startGame);

        // 页面加载完成后自动开始游戏
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
