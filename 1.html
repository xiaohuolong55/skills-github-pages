<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妈妈，生日快乐！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind自定义主题
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B8B',
                        secondary: '#FFD1DC',
                        accent: '#FF9EBB',
                        dark: '#8B5A2B',
                        light: '#FFF9E8'
                    },
                    fontFamily: {
                        cute: ['"Comic Sans MS"', '"Bubblegum Sans"', 'cursive'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .text-shadow-lg {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            }
            .animate-float {
                animation: float 3s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .animate-sparkle {
                animation: sparkle 2s linear infinite;
            }
            .heart {
                position: absolute;
                width: 20px;
                height: 20px;
                background-color: theme('colors.primary');
                transform: rotate(45deg);
                animation: heart-fall 3s ease-in-out infinite;
            }
            .heart:before, .heart:after {
                content: '';
                width: 20px;
                height: 20px;
                background-color: theme('colors.primary');
                border-radius: 50%;
                position: absolute;
            }
            .heart:before {
                top: -10px;
                left: 0;
            }
            .heart:after {
                top: 0;
                left: -10px;
            }
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-15px); }
            }
            @keyframes sparkle {
                0%, 100% { opacity: 1; transform: scale(1); }
                50% { opacity: 0.7; transform: scale(1.1); }
            }
            @keyframes heart-fall {
                0% {
                    transform: rotate(45deg) translateY(-50px) scale(0.5);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: rotate(45deg) translateY(100vh) scale(0.8);
                    opacity: 0;
                }
            }
            .candle-flame {
                position: absolute;
                width: 15px;
                height: 25px;
                background: radial-gradient(circle, #FFD700 0%, #FFA500 70%, #FF4500 100%);
                border-radius: 50% 50% 20% 20%;
                animation: flame 1s ease-in-out infinite alternate;
                box-shadow: 0 0 10px #FFA500, 0 0 20px #FF4500;
            }
            @keyframes flame {
                0% {
                    transform: scaleY(1) scaleX(0.9);
                    height: 25px;
                }
                100% {
                    transform: scaleY(1.2) scaleX(1);
                    height: 30px;
                }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-light to-secondary min-h-screen overflow-hidden font-cute relative">
    <!-- 爱心飘落效果容器 -->
    <div id="hearts-container" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- 页面内容 -->
    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- 标题区域 -->
        <header class="text-center mb-8 pt-6">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-primary text-shadow-lg mb-2 animate-float">
                妈妈，生日快乐！
            </h1>
            <p class="text-[clamp(1rem,2vw,1.25rem)] text-dark text-shadow max-w-2xl mx-auto">
                愿您永远健康、快乐、美丽，每天都像今天一样幸福甜蜜！
            </p>
        </header>

        <!-- 蛋糕区域 -->
        <div class="flex justify-center items-center my-12">
            <div class="relative">
                <!-- 蛋糕底座 -->
                <div class="w-[clamp(180px,30vw,300px)] h-[clamp(40px,8vw,60px)] bg-dark rounded-t-full mx-auto"></div>

                <!-- 蛋糕主体 -->
                <div class="w-[clamp(150px,25vw,250px)] h-[clamp(100px,20vw,160px)] bg-gradient-to-b from-accent to-primary rounded-t-3xl mx-auto relative">
                    <!-- 蛋糕纹理 -->
                    <div class="absolute inset-x-0 h-1/3 bg-secondary/60 rounded-t-3xl"></div>
                    <div class="absolute inset-x-0 top-1/3 h-1/3 bg-accent/80"></div>

                    <!-- 装饰点缀 -->
                    <div class="absolute inset-0 flex justify-center items-center gap-2 flex-wrap p-4">
                        <div class="w-3 h-3 bg-white rounded-full animate-pulse-slow"></div>
                        <div class="w-3 h-3 bg-pink-300 rounded-full animate-pulse-slow" style="animation-delay: 0.5s"></div>
                        <div class="w-3 h-3 bg-yellow-300 rounded-full animate-pulse-slow" style="animation-delay: 1s"></div>
                        <div class="w-3 h-3 bg-purple-300 rounded-full animate-pulse-slow" style="animation-delay: 1.5s"></div>
                        <div class="w-3 h-3 bg-blue-300 rounded-full animate-pulse-slow" style="animation-delay: 2s"></div>
                    </div>

                    <!-- 蜡烛 -->
                    <div class="absolute top-[-30px] left-1/2 transform -translate-x-1/2 flex gap-4">
                        <div class="flex flex-col items-center">
                            <div class="candle-flame"></div>
                            <div class="w-2 h-[25px] bg-white"></div>
                        </div>
                        <div class="flex flex-col items-center" style="animation-delay: 0.3s">
                            <div class="candle-flame"></div>
                            <div class="w-2 h-[25px] bg-yellow-300"></div>
                        </div>
                        <div class="flex flex-col items-center" style="animation-delay: 0.6s">
                            <div class="candle-flame"></div>
                            <div class="w-2 h-[25px] bg-pink-300"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 祝福卡片 -->
        <div class="max-w-2xl mx-auto bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg border-2 border-primary/30 mb-10 animate-float" style="animation-delay: 1s">
            <div class="text-center space-y-4">
                <p class="text-[clamp(1rem,2vw,1.25rem)] text-dark leading-relaxed">
                    亲爱的妈妈：<br><br>
                    感谢您多年来的辛勤付出和无私关爱，<br>
                    您的爱是我生命中最温暖的阳光。<br>
                    愿岁月善待您，让您永远年轻美丽，<br>
                    健康快乐，幸福安康！<br><br>
                    爱您的孩子 ❤️
                </p>
            </div>
        </div>

        <!-- 底部装饰 -->
        <footer class="text-center text-dark/70 text-sm pt-4">
            <p>❤️ 祝您生日快乐，幸福永远 ❤️</p>
        </footer>
    </div>

    <!-- 音频元素 -->
    <audio id="birthday-music" loop>
        <source src="https://cdn.jsdelivr.net/npm/birthday-music@1.0.0/birthday.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <script>
        // 爱心飘落效果
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const colors = ['#FF6B8B', '#FF9EBB', '#FFD1DC', '#FF4560', '#FF8A9A'];

            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');

                // 随机位置和样式
                const left = Math.random() * 100;
                const size = Math.random() * 15 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 5;
                const duration = Math.random() * 5 + 3;

                heart.style.left = `${left}%`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.backgroundColor = color;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;

                // 伪元素颜色
                heart.style.setProperty('--heart-color', color);

                container.appendChild(heart);

                // 移除已落地的爱心
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }, 300);
        }

        // 音乐播放控制
        function initMusicPlayer() {
            const music = document.getElementById('birthday-music');
            const button = document.getElementById('play-music');
            let isPlaying = false;

            button.addEventListener('click', () => {
                if (isPlaying) {
                    music.pause();
                    button.innerHTML = '<i class="fa fa-music"></i> 播放生日歌';
                } else {
                    music.play().catch(error => {
                        alert('请点击页面任意位置后再尝试播放音乐');
                        // 监听用户交互后自动播放
                        document.body.addEventListener('click', () => {
                            music.play();
                        }, { once: true });
                    });
                    button.innerHTML = '<i class="fa fa-pause"></i> 暂停生日歌';
                }
                isPlaying = !isPlaying;
            });
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            createHearts();
            initMusicPlayer();

            // 显示欢迎提示
            setTimeout(() => {
                alert('祝妈妈生日快乐！点击播放按钮聆听生日歌～');
            }, 1000);
        });
    </script>
</body>
</html>
